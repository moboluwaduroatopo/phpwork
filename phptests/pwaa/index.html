<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
   <script type="text/javascript" src="jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="jquery/popper.min.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.css">
<script type="text/javascript" src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="cal.css">
<link rel="manifest" href="manifest.json">

<script type="text/javascript">
	if ('serviceWorker' in navigator){
	window.addEventListener('load',function(){
	navigator.serviceWorker.register('sw.js').then(function(){
		alert("service worker register");
	});
	});
}
</script>
<script type="text/javascript">
  function changeSign(input) {
  if (calculator.display.value.substring(0,1)=="-")
    calculator.display.value=calculator.display.value.substring(1,calculator.display.value.length)
  else
    calculator.display.value="-"+calculator.display.value
  }
</script>
<body class="bg-danger">
  <div class="containers">
  	<div class="screen"><form name="calculator">
  		<input type="text" id="scn" size="20" name="display" readonly="" maxlength="50">
    </form>
  	</div>
  	<div class=" btns">
       <p>
    
      <input type="button" value="SIN" class="btn btn-dark" onclick="calculator.display.value=Math.sin(calculator.display.value*Math.PI/180)">
      <input type="button" value="COS" class="btn btn-dark" onclick="calculator.display.value=Math.cos(calculator.display.value*Math.PI/180)">
      <input type="button" value="TAN" class="btn btn-dark" onclick="calculator.display.value=Math.tan(calculator.display.value*Math.PI/180)">
      <input type="button" value="(-)" class="btn btn-dark" onclick="changeSign(calculator.display.value)">
      <input type="button" value="ABS" class="btn btn-dark" onclick="calculator.display.value=Math.abs(calculator.display.value)">
    </p>
     <p>
    
      <input type="button" value="&radic;" class="btn btn-dark" onclick="calculator.display.value=Math.sqrt(calculator.display.value)">
      <input type="button" value="x&#50" class="btn btn-dark" onclick="calculator.display.value=Math.pow(calculator.display.value,2)">
      <input type="button" value="^" class="btn btn-dark" onclick="calculator.display.value=Math.pow(calculator.display.value,calculator.display.value)">
      <input type="button" value="Log" class="btn btn-dark" onclick="calculator.display.value=Math.log(calculator.display.value)">
      <input type="button" value="In" class="btn btn-dark" onclick="calculator.display.value=Math.E">
    </p>
     <p>
    
      <input type="button" value="RCL" class="btn btn-dark" onclick=" calculator.display.value= 0 ">
      <input type="button" value="(" class="btn btn-dark" onclick="calculator.display.value+='('">
      <input type="button" value=")" class="btn btn-dark" onclick="calculator.display.value+=')'">
      <input type="button" value="M+" class="btn btn-dark" onclick="calculator.display.value+='M+'">
      <input type="button" value="MOD" class="btn btn-dark" onclick="calculator.display.value+='%'">
    </p>
       <p>
    
      <input type="button" value="7" class="btn btn-silver silvers" onclick="calculator.display.value+='7'">
      <input type="button" value="8" class="btn btn-silver silvers" onclick="calculator.display.value+='8'">
      <input type="button" value="9" class="btn btn-silver silvers" onclick="calculator.display.value+='9'">
      <input type="button" value="DEL" class="btn btn-danger" onclick="calculator.display.value=calculator.display.value=calculator.display.value.substring(0,calculator.display.value.length-1)">
      <input type="button" value="EXIT" class="btn btn-danger" onclick="calculator.display.value+=''">
    </p>
     <p>
      <input type="button" value="4" class="btn btn-silver silvers" onclick="calculator.display.value+='4'">
      <input type="button" value="5" class="btn btn-silver silvers" onclick="calculator.display.value+='5'">
      <input type="button" value="6" class="btn btn-silver silvers" onclick="calculator.display.value+='6'">
      <input type="button" value="x" class="btn btn-silver silvers" onclick="calculator.display.value+='*'">
      <input type="button" value="/" class="btn btn-silver silvers" onclick="calculator.display.value+='/'">
    </p>
   <p>
  		
  		<input type="button" value="1" class="btn btn-silver silvers" onclick="calculator.display.value+='1'">
  		<input type="button" value="2" class="btn btn-silver silvers" onclick="calculator.display.value+='2'">
  		<input type="button" value="3" class="btn btn-silver silvers" onclick="calculator.display.value+='3'">
  		<input type="button" value="+" class="btn btn-silver silvers" onclick="calculator.display.value+='+'">
  		<input type="button" value="-" class="btn btn-silver silvers" onclick="calculator.display.value+='-'">
    </p>
    
    
     <p>
  		<input type="button" value="0" class="btn btn-silver silvers" onclick="calculator.display.value+='0'">
  		<input type="button" value="." class="btn btn-silver silvers" onclick="calculator.display.value+='.'">
  		<input type="button" value="EXP" class="btn btn-silver silvers" onclick="calculator.display.value+=Math.exp(calculator.display.value)">
  		<input type="button" value="&#960" class="btn btn-silver silvers" onclick="calculator.display.value+=Math.PI">
  		<input type="button" value="=" class="btn btn-silver silvers" onclick="calculator.display.value=eval(calculator.display.value)">
    </p>
  	</div>
  </div>
</body>
</html>
